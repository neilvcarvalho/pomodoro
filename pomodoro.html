<html>
<head>
	<title>Pomodoro Web</title>
	<link rel="stylesheet" type="text/css" href="pomodoro.css">
</head>
<body>
	<div id="container">
		<nav id="timers">
			<ul>
				<li id="pomodoro"><a href="javascript:pomodoro();">Pomodoro!</a></li>
				<li id="small_break"><a href="javascript:small_break();">Small break</a></li>
				<li id="long_break"><a href="javascript:long_break();">Long break</a></li>
			</ul>
		</nav>
		<div id="desc">&nbsp;</div>
		<div id="pomodoros">Pomodoros: 0</div>
		<h1 id="clock">25:00</h1>
		<nav id="actions">
			<ul>
				<li id="stop_timer"><a href="javascript:stop_timer()">Stop</a></li>
				<li id="start_timer"><a href="javascript:start_timer();">Start</a></li>
				<li id="reset_timer"><a href="javascript:reset_timer()">Reset</a></li>
			<ul>
		</nav>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" src="pomodoro.js"></script>
</body>
</html>
