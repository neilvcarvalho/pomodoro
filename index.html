<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomodoro Web</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="pomodoro.css">
</head>
<body>
  <div class="container">
    <div id="desc">&nbsp;</div>
    <div id="pomodoros">Pomodoros: 0</div>
    <nav id="actions">
      <button class="btn btn-default" id="stop_timer">Stop</button>
      <button class="btn btn-default" id="start_timer">Start</button>
      <button class="btn btn-default" id="reset_timer">Reset</button>
    </nav>
    <div id="clock-container">
      <div id="clock">25:00</div>
      <nav id="timers">
        <ul>
          <li><button class="btn btn-primary" id="pomodoro">Pomodoro!</button></li>
          <li><button class="btn btn-default" id="small_break">Small break</button></li>
          <li><button class="btn btn-default" id="long_break">Long break</button></li>
        </ul>
      </nav>
    </div>

    <div id="settings">
      <label for="token">Slack tokens (one per line)</label>
      <textarea name="token" id="token" cols="75" rows="5"></textarea>
      Issue your token <a href="https://api.slack.com/legacy/custom-integrations/legacy-tokens" target="_blank">here</a>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="pomodoro.js"></script>
</body>
</html>
